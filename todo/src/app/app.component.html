<h1>{{title}}</h1>
<button (click)="alterarTexto()">Alterar</button>

<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}}. {{todo.title}} |
    <button *ngIf="!todo.done" (click)="concluirTarefa(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="refazerTarefa(todo)">Refazer</button> |
    <button (click)="removerTarefa(todo)">Remover</button>
  </li>
</ul>


<form action="">
  <fieldset>
    <label for="">Tarefa</label>
    <input type="text">
    <button>Salvar</button>
  </fieldset>
</form>
